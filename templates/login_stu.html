{% extends "base.html" %}
{% block content %}
    <div class="card-wrapper">
        <div class="card login-card">
            <h1 class="center">Log In</h1>
            <form class="login_form" name="login_form">
                <label for="email" class="label">Email</label>
                <input id="email"
                       type="email"
                       name="email"
                       class="field"
                       placeholder="Email"
                       autocomplete="email"
                       required />
                <div class="password-container">
                    <label for="password" class="label">Password</label>
                    <input id="password"
                           type="password"
                           name="password"
                           class="field"
                           placeholder="Password"
                           autocomplete="password"
                           required />
                </div>
                <p class="error error--hidden"></p>
                <input type="submit" value="Log In" class="btn" id="submit" />
            </form>
            <p class="center">
                Are you a Professor?
                <a href="{{ url_for("professor_login") }}">Professor Login</a>
            </p>
           
        </div>
        <script src="/static/stu_login/script.js"></script>
    </div>
{% endblock content %}
