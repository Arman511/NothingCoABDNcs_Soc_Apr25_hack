{% extends "base.html" %}
{% block content %}
    <div class="card bg-base-100 max-w-96 shadow-sm px-4 py-4 mx-auto">
        <div class="card-body login-card">
            <h1 class="center card-title">Student Log In</h1>
            <form class="login_form" name="login_form">
                <label for="email" class="label">Email</label>
                <input id="email"
                       type="email"
                       name="email"
                       class="field input"
                       placeholder="mail@site.com"
                       autocomplete="email"
                       required />
                <div class="validator-hint">Enter valid email address</div>
                <div class="password-container">
                    <label for="password" class="label">Password</label>
                    <input id="password"
                           type="password"
                           name="password"
                           class="field input"
                           placeholder="Password"
                           autocomplete="password"
                           required />
                </div>
                <p class="error error--hidden"></p>
                <input type="submit" value="Log In" class="btn" id="submit" />
            </form>
            <p class="center">
                Are you a Professor?
                <a href="{{ url_for("professor_login") }}" class="link link-primary">Professor Login</a>
            </p>
        </div>
        <script src="/static/stu_login/script.js"></script>
    </div>
{% endblock content %}
