<!DOCTYPE html>
<html lang="en"
      data-bs-theme="{% if session['theme'] == 'dark' %}dark{% else %}light{% endif %}">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Better Tutorials</title>
            <!-- tailwind -->
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <!-- Daisy UI -->
            <link href="https://cdn.jsdelivr.net/npm/daisyui@5"
                  rel="stylesheet"
                  type="text/css" />
            <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
                  rel="stylesheet"
                  type="text/css" />
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous"
                  media="print"
                  onload="this.media='all'" />
            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
            <!-- Selectize JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
                    integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk="
                    crossorigin="anonymous"></script>
            <!-- Selectize CSS -->
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
                  integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg="
                  crossorigin="anonymous"
                  media="print"
                  onload="this.media='all'" />
      </head>
      <body>
            {% include "navbar.html" %}
            <main class="content">
                  {% block content %}
                        Hello
                  {% endblock content %}
            </main>
      </body>
</html>
