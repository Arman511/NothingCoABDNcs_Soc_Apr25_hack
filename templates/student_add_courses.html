{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
            Update Your Current Courses
        </h1>

        <form id="updateForm" class="space-y-5">
            <div>
                <label for="courses" class="block text-sm font-medium text-gray-700 mb-1">Courses:</label>
                <select id="courses" name="courses" multiple required class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-blue-500">
                    {% for course in courses %}
                        <option value="{{ course._id }}"
                                {% if course._id in student.courses %}selected{% endif %}
                                title="{{ course.description }}">
                            {{ course.course_id }}: {{ course.course_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <p class="error error--hidden text-red-500 text-sm"></p>
            <p class="success success--hidden text-green-500 text-sm"></p>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                Update
            </button>
        </form>
    </div>
</div>

<!-- Selectize and Custom Script -->
<script src="/static/student_add_courses/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('#courses').selectize({
            placeholder: 'Select courses',
            allowEmptyOption: true,
            maxItems: null,
            plugins: ['remove_button']
        });
    });
</script>
{% endblock content %}
